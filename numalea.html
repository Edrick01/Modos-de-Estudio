<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adivina Numero Aleatorio</title>

    <link rel="stylesheet" href="stylenumalea.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <h1>Adivina Numero Aleatorio</h1>
      <label for="guessField">Ingresa tu numero</label>
      <input type="number" id="guessField" class="guessField" />
      <input type="submit" value="Enviar" class="guessSubmit" />
      <button id="resetButton" class="guessSubmit">Reiniciar Juego</button>
      <div class="resultados">
        <p id="mensaje"></p>
        <img
          id="felcha-down"
          src="img/arrow-down.svg"
          alt="Flecha Hacia Abajo"
        />
        <img id="felcha-up" src="img/arrow-up.svg" alt="Flecha Hacia Arriba" />
      </div>
      <div id="adivinados" class="adivinados">
        <span>Veces que Adivinaste el n√∫mero: </span>
        <span id="CAdivinados"></span>
      </div>
      <div class="regresar">
        <a href="index.html"> Regresar </a>
      </div>
    </div>

    <script src="scriptnumalea.js"></script>
  </body>
</html>
