<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina Numero Aleatorio</title>
    <link rel="stylesheet" href="stylenumalea.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Adivina Numero Aleatorio</h1>
      <label for="guessField">Ingresa tu numero</label>
      <input type="number" id="guessField" class="guessField" />
      <input type="submit" value="Enviar" class="guessSubmit" />
      <button id="resetButton" class="guessSubmit">Reiniciar Juego</button>
      <div class="resultados">
        <p id="mensaje"></p>
        <img
          id="felcha-down"
          src="img/arrow-down.svg"
          alt="Flecha Hacia Abajo"
          style="width: 30px; display: none"
        />
        <img
          id="felcha-up"
          src="img/arrow-up.svg"
          alt="Flecha Hacia Arriba"
          style="width: 30px; display: none"
        />
      </div>

      <div class="regresar">
        <a href="index.html"> Regresar </a>
      </div>
    </div>

    <script src="scriptnumalea.js"></script>
  </body>
</html>
